<style>
	.markdown-body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 980px;
		margin: 0 auto;
		padding: 45px;
	}

		.markdown-body {
			padding: 15px;
		}

	/* 
// Facebook like loading box
// with ❤ by @Pawan_Mall
// http://www.pawanmall.net 
*/




.FB-Loading-Card{
  background-color: rgb(255, 255, 255);
  border-radius: 3px;
  border-bottom: rgb(208, 209, 213) solid 1px;
  border-left: rgb(223, 224, 228) solid 1px;
  border-right-color: rgb(223, 224, 228) solid 1px;
  border-top-color: rgb(229, 230, 233) solid 1px;
  display: block;
  padding: 12px;
}

/* FB Loading - First Box */
.FB-Loading-Card > div:nth-child(1){
  width:100%;
  height:30px;
}

/* FB Loading - Image Box */
.FB-Loading-Card > div > div:nth-child(1){
  position:relative;
  left:0;
  background-color: #282c34;
  height: 40px;
  width: 40px;
  animation-name: shine; 
  animation-duration: 2s; 
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

/* FB Loading - First Row */
.FB-Loading-Card > div > div:nth-child(2), 
/* FB Loading - Second Row */
.FB-Loading-Card > div > div:nth-child(3), 
/* FB Loading - Third Row */
.FB-Loading-Card > div:nth-child(2), 
/* FB Loading - Fourth Row */
.FB-Loading-Card > div:nth-child(3), 
/* FB Loading - Fifth Row */
.FB-Loading-Card > div:nth-child(4){
  position:relative;
  background-color: #282c34;
  height: 6px;
  animation-name: shine; 
  animation-duration: 2s; 
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}
@keyframes shine {
    from {transition:none;}
    to {background-color:#f6f7f8;transition: all 0.3s ease-out;}
}

/* FB Loading - First Row */
.FB-Loading-Card > div > div:nth-child(2){
  left:50px;
  top:-33px;
  width: 25%;
}

/* FB Loading - Second Row */
.FB-Loading-Card > div > div:nth-child(3){
  left:50px;
  top:-20px;
  width: 15%;
}

/* FB Loading - Third Row */
.FB-Loading-Card > div:nth-child(2){
  left:0px;
  top:30px;
  width: 80%;
}

/* FB Loading - Fourth Row */
.FB-Loading-Card > div:nth-child(3){
  left:0px;
  top:45px;
  width: 90%;
}

/* FB Loading - Fifth Row */
.FB-Loading-Card > div:nth-child(4){
  left:0px;
  top:60px;
  width: 50%;
}
</style>
